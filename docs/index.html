<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft House Login</title>
    <link rel="stylesheet" href="/docs/styles/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/docs/javascript/main.js" defer></script>
</head>
<body>
    <!-- main login section -->
    <section class="showcase">
        <div class="text">
            <h1 class="welcome">Welcome to</h1>
            <h1 class="raftHouse">Raft House</h1>
        </div>
        <div class="password">
            <h3 class="enter">enter password below</h3>
            <h4 class="incorrect hidden">oops. incorrect password :P</h4>
            <form>
                <!-- password input -->
                <input type="password" id="pass" onfocus="this.value=''" value="enter password">
                <!-- enter button -->
                <div class="enter">
                    <a href="#">
                    -> enter
                    </a>
                </div>
            </form>
            <div class="signup"><a href="https://forms.gle/ytgkT1YUwUaXDzZc9" target="_blank">Not a member? sign up for email list</a></div>
        </div>
    </section>
    
    <!-- customizing cursor -->
    <div class="cursor">
        <div class="dot"></div>
    </div>
</body>
</html>
