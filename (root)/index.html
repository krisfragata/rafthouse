<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft House Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <!-- main login section -->
    <section class="showcase">
        <div class="text">
            <h1 class="welcome">Welcome to Raft House</h1>
            <h3>(enter password below)</h3>
        </div>
        <form>
            <!-- password input -->
            <input type="password" id="pass" onfocus="this.value=''" value="enter password">
            <!-- enter button -->
            <div class="enter">
                <a href="#">
                --> enter
                </a>
            </div>
        </form>
    </section>
    
</body>
</html>
